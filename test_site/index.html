<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Site - Reflected</title>
  </head>
  <body>
    <h1>Test Site for XSS Scanner</h1>
    <form action="/" method="get">
      <label>Search: <input type="text" name="search" /></label>
      <button type="submit">Submit</button>
    </form>

    <div id="result">
      You searched for: <strong id="res">{{search}}</strong>
    </div>

    <script>
      // reflect query param 'search' into page
      function getQuery(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name) || '';
      }
      const s = getQuery('search');
      document.getElementById('res').innerText = s;
    </script>
  </body>
</html>
